<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US Web App</title>
</head>
<body>
    <div id="root"></div>
    <script>
        // Fallback for SPA routing
        if (window.location.pathname !== '/' && !window.location.pathname.includes('.')) {
            window.history.replaceState({}, '', '/');
        }
    </script>
</body>
</html>
